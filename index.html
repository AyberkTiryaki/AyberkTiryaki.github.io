<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Merhaba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    :root {
      --bg: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --card-bg: rgba(255, 255, 255, 0.12);
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg), var(--bg2), var(--bg3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(14px);
      background: var(--card-bg);
      border-radius: 24px;
      padding: 42px 36px;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      animation: fadeIn 1.6s ease forwards;
    }

    .line {
      width: 40px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      margin: 0 auto 24px auto;
      border-radius: 2px;
    }

    p.main {
      color: var(--text-main);
      font-size: 18px;
      line-height: 1.6;
      margin: 0 0 14px 0;
      letter-spacing: 0.3px;
    }

    p.sub {
      color: var(--text-sub);
      font-size: 14px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .question {
       color: #ffffff;
       font-size: 14px;
       margin-top: 14px; /* 1 satır aşağı indirir */
    } 
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.28);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 420px) {
      .card {
        margin: 0 16px;
        padding: 36px 28px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
     <p class="main">Zaman her şeyi değiştirmiyor.</p>
     <p class="sub">Bazı hisler olduğu yerde kalıyor.</p>
    <div class="sub">
      İlerlemek ister misiniz?
    </div>

    <div class="buttons">
      <a href="https://vt.tiktok.com/ZS5Qt8eqD/" target="_blank" class="btn">
        EVET
      </a>
      <a href="https://vt.tiktok.com/ZS5Qt8eqD/" target="_blank" class="btn">
        EVET
      </a>
    </div>
  </div>
</body>
</html>
