<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Merhaba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f6f6f6, #eaeaea);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 36px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 340px;
      width: 90%;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 18px;
    }
    .question {
      font-size: 16px;
      color: #666;
      margin-bottom: 22px;
    }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }
    .btn {
      flex: 1;
      padding: 14px 0;
      font-size: 17px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.15s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
     <p class="main">Zaman her şeyi değiştirmiyor.</p>
     <p class="sub">Bazı hisler olduğu yerde kalıyor.</p>
    <div class="question">
      İlerlemek ister misiniz?
    </div>

    <div class="buttons">
      <a href="https://vt.tiktok.com/ZS5Qt8eqD/" target="_blank" class="btn">
        EVET
      </a>
      <a href="https://vt.tiktok.com/ZS5Qt8eqD/" target="_blank" class="btn">
        EVET
      </a>
    </div>
  </div>
</body>
</html>
