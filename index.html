<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Merhaba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f6f6;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 320px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>Bunu görünce aklıma sen geldin.</p>
  </div>
</body>
</html>
